<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space VPN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0B1026;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #000000, #090b1f, #1a1b3b);
            animation: backgroundShift 15s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.6s ease;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        .text {
            font-size: 4rem;
            font-weight: bold;
            transition: all 0.6s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                            0 0 30px rgba(63, 94, 251, 0.8),
                            0 0 40px rgba(114, 37, 252, 0.8);
            }
        }

        .link {
            position: absolute;
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #3F5EFB, #7225FC);
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(63, 94, 251, 0.5);
            white-space: nowrap;
        }

        .container:hover .text,
        .container:active .text {
            opacity: 0;
            transform: scale(0.8);
        }

        .container:hover .link,
        .container:active .link {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1.1);
        }

        .link:hover,
        .link:active {
            transform: scale(1.2) !important;
            box-shadow: 0 0 25px rgba(63, 94, 251, 0.8);
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 768px) {
            .text {
                font-size: 2.5rem;
            }

            .link {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 2rem;
            }

            .link {
                font-size: 1rem;
                padding: 6px 12px;
            }
        }

        /* Отключение hover-эффектов на мобильных */
        @media (hover: none) {
            .container:active .text {
                opacity: 0;
                transform: scale(0.8);
            }

            .container:active .link {
                opacity: 1;
                pointer-events: auto;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="space-background"></div>
    <div class="particles"></div>
    <div class="container">
        <div class="text">SPACE VPN</div>
        <a href="https://t.me/spaace_vpn" target="_blank" class="link">Нажимай</a>
    </div>

    <script>
        const particlesContainer = document.querySelector('.particles');
        const numberOfParticles = 50; // Уменьшено для мобильных

        for (let i = 0; i < numberOfParticles; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const x = Math.random() * 100;
            const size = 1 + Math.random() * 2;
            const duration = 15 + Math.random() * 10;
            const delay = Math.random() * duration;
            
            particle.style.cssText = `
                left: ${x}%;
                width: ${size}px;
                height: ${size}px;
                animation-duration: ${duration}s;
                animation-delay: -${delay}s;
            `;
            
            particlesContainer.appendChild(particle);
            
            particle.addEventListener('animationend', () => {
                particle.remove();
                createParticle();
            });
        }
    </script>
</body>
</html>
