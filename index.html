<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space VPN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: none; /* Disable default cursor */
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.6s ease;
        }

        .text {
            font-size: 4rem;
            font-weight: bold;
            transition: transform 0.6s ease, opacity 0.3s ease;
        }

        .link {
            position: absolute;
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none; /* Ensure no default cursor on the button */
        }

        .container:hover .text {
            opacity: 0;
        }

        .container:hover .link {
            opacity: 1;
            pointer-events: auto;
        }

        /* Custom cursor styles */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.15);
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 9999;
            transition: opacity 0.2s ease, transform 0.1s ease;
        }

        a:hover ~ #cursor,
        .link:hover ~ #cursor {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">SPACE VPN</div>
        <a href="https://t.me/spaace_vpn" target="_blank" class="link">Нажми</a>
    </div>

    <div id="cursor"></div>

    <script>
        // JavaScript to handle custom cursor behavior
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.opacity = 1;
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener('mouseout', () => {
            cursor.style.opacity = 0;
        });

        document.querySelectorAll('.link').forEach((el) => {
            el.addEventListener('mouseover', () => {
                cursor.style.transform = 'scale(1.5)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
